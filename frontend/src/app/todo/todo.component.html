<app-header></app-header>
<ng-container *transloco="let text">
<div class="todo-body">
	<app-language></app-language>
	<app-form (addTodo)="createTodo($event)"></app-form>
	<app-list [todos]="todos" (onRemove)="removeTodo($event)"></app-list>
	<mat-progress-spinner class="progress-bar" [mode]="'indeterminate'" *ngIf="observeStatus === 'STARTED'"></mat-progress-spinner>
</div>
</ng-container>
