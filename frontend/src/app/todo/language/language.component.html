<form>
	<mat-form-field appearance="fill" class="select-language">
		<mat-label>{{ 'todo.selectLanguage' | transloco }}</mat-label>
		<mat-select name="language">
			<mat-option>{{ 'todo.selectLanguage' | transloco }}</mat-option>
			<mat-option
				*ngFor="let language of languages"
				[value]="language.value"
				(click)="setLanguage(language.value)">
				<div class="{{language.value}}">
					<p>{{ language.language }}</p>
					<img src="./assets/flags/{{language.value}}.svg" alt="{{language.language}}" />
				</div>
			</mat-option>
		</mat-select>
	</mat-form-field>
</form>
