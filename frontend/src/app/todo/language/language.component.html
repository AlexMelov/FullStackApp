<form>
	<mat-form-field class="select-body">
		<mat-label class="field_icon">{{newValue}}</mat-label>
		<mat-select [(ngModel)]="newValue">
			<mat-option value="EN" selected="true">EN</mat-option>
			<mat-option value="DE">DE</mat-option>
			<mat-option value="MK">MK</mat-option>
		</mat-select>
	</mat-form-field>
	<p *ngIf="newValue==='EN'">{{newValue}}</p>
</form>
