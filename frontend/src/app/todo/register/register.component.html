<form class="register-form">
	<mat-form-field appearance="fill">
		<mat-label for="user_input_email">{{ 'todo.email' | transloco }}</mat-label>
		<input id="user_input_email" matInput />
	</mat-form-field>
	<mat-form-field appearance="fill">
		<mat-label>{{ 'todo.password' | transloco }}</mat-label>
		<input matInput [type]="hide ? 'password' : 'text'">
		<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
			<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
		</button>
	</mat-form-field>
	<button matLine mat-raised-button class="signUp-button">{{ 'todo.register' | transloco }}</button>
</form>
