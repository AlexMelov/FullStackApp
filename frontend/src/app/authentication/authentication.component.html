<app-language></app-language>
<div class="registration-body">
	<nav class="menu-button-wrapper">
		<button matLine mat-raised-button (click)="toggleAuthentication('login')">Login</button>
		<button matLine mat-raised-button (click)="toggleAuthentication('register')">Register</button>
	</nav>
	<app-register *ngIf="showRegister" (onRegister)="getRegister($event)"></app-register>
	<app-login *ngIf="showLogin" (onLogin)="getLogin($event)"></app-login>
</div>
